<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Push GFG Code</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-900 text-white p-4 w-[320px] max-h-[500px] overflow-y-auto space-y-3 font-sans">

  <div>
    <label for="questionName" class="block text-sm mb-1">Question Name:</label>
    <input id="questionName" type="text" placeholder="e.g. Subarray Sum Equals K"
      class="w-full px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
  </div>

  <div>
    <label for="code" class="block text-sm mb-1">Paste your code:</label>
    <textarea id="code" rows="3" placeholder="Paste your C++ code here..."
      class="w-full px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
  </div>

  <div>
    <label for="commitMessage" class="block text-sm mb-1">Commit Message:</label>
    <input id="commitMessage" type="text" placeholder="e.g. Solved using sliding window"
      class="w-full px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
  </div>

  <div>
    <label for="description" class="block text-sm mb-1">Approach / Notes:</label>
    <textarea id="description" rows="3" placeholder="Describe your approach here..."
      class="w-full px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
  </div>

  <div>
    <label for="difficulty" class="block text-sm mb-1">Difficulty Level:</label>
    <select id="difficulty"
      class="w-full px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Select...</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
  </div>

  <button id="push"
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm py-2 rounded mt-2 transition duration-200">
    ðŸ“¤ Push to GitHub
  </button>

  <script src="popup.js"></script>
</body>
</html>
